<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Viral game</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<canvas id="canvas"></canvas>
<div class="slidecontainer">
  <p>Population size: <span id="populationSize"></span></p>
  <input type="range" min="1" max="1024" value="50" class="slider" id="populationRange">
  <p>Infected Persons (start): <span id="infectedSize"></span></p>
  <input type="range" min="1" max="1024" value="50" class="slider" id="infectedRange">
</div>
<div id="button-row">
	<button id="start">Start</button>
	<button id="stop">Stop</button>
	<button id="new">New simulation</button>
</div>
<!-- partial -->
