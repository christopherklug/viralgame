<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Viral game</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<canvas id="canvas"></canvas>
<div class="slidecontainer">
  <p>Population size: <span id="populationSize"></span></p>
  <input type="range" min="1" max="1024" value="50" class="slider" id="populationRange">
  <p>Infected Persons (start): <span id="infectedSize"></span></p>
  <input type="range" min="1" max="1024" value="50" class="slider" id="infectedRange">
  <p>Velocity: <span id="velocity"></span></p>
  <input type="range" min="1" max="1024" value="50" class="slider" id="velocityRange">
  <p>Beds in Hospital: <span id="hospital"></span></p>
  <input type="range" min="1" max="1024" value="50" class="slider" id="hospitalRange">
  <p>Persons which needs hospital (%, otherwise dead): <span id="neededHospital"></span></p>
  <input type="range" min="0" max="100" value="5" class="slider" id="neededHospitalRange">
  <p>Death rate in Hospital (%): <span id="deathRate"></span></p>
  <input type="range" min="0" max="100" value="3" class="slider" id="deathRateRange">
</div>
<div id="button-row">
	<button id="start">Start</button>
	<button id="stop">Stop</button>
	<button id="new">New simulation</button>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="./script.js"></script>
</body>
</html>
